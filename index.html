<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti and Voice</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="celebrate()">Start</button>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <script>
    function celebrate() {
      // Veel confetti-effect
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Mannenstem zegt "Hallo Yannick, good morning"
      const utterance = new SpeechSynthesisUtterance('GOOOOOOOOOD Morning Yanni! I am your Owner, but the AI version..... I was created yesterday night....All I want to tell you is I LOVE YOU YEEEHAAAA');
      utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Male')); // Zoeken naar een mannenstem
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
